<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
   

    <title>Base de CV</title>
</head>
<body>
    <h1>SELECCION DE CV</h1>
    <section>
        <nav>
            

            <label >Seleccione un CV</label><BR><BR>
            <select name="CV" id="CV" >
            
            </select>
        </nav>

    
        <DIV id="ContenedorIzq">
            <div id="Imagen">
                
            </div>
            <form >
                <H2>FORMULARIO DE CONTACTO</H2>
                <label >Contacte a </label>
                <input id="NombreCV" type="text" disabled><br>
                <label >Su Nombre</label>
                <input id="SuNombre" type="text" required><br>
                <label >Su Telefono</label>
                <input id ="SuTelefono" type="tel" required><br>
                <label >Su Mail</label>
                <input id ="SuMail" type="mail" required ><br>
                <input id ="Enviar" type="submit"  value="ENVIAR" text-aling="center"><br>
            </form>
        </DIV>

        <div id ="Datos">
                <div id="Personal">
                    <h2>DATOS PERSONALES</h2>
                    <label class="Etiqueta">NOMBRE</label>
                    <LAbel class="EtiquetaDat" id="Nombre"></LAbel><br>
                    <label class="Etiqueta" >CALLE</label>
                    <LAbel class="EtiquetaDat" id="Calle"></LAbel><br>
                    <label class="Etiqueta">NUMERO</label>
                    <LAbel class="EtiquetaDat" id="Numero"></LAbel><br>
                    <label class="Etiqueta">CIUDAD</label>
                    <LAbel class="EtiquetaDat" id="Ciudad"></LAbel><br>
                    <label class="Etiqueta">CODIGO POSTAL</label>
                    <LAbel class="EtiquetaDat" id="Codigo"></LAbel><br>
                    <label class="Etiqueta">TELEFONO</label>
                    <LAbel class="EtiquetaDat" id="Telefono"></LAbel><br>
                    <label class="Etiqueta">E-MAIL</label>
                    <LAbel class="EtiquetaDat" id="Email"></LAbel><br>
                    <label class="Etiqueta">WEBSITE</label>
                    <LAbel class="EtiquetaDat"id="Website"></LAbel><br>

                </div>
                <div id="Empleo">
                    <H2>DATOS LABORALES</H2>
                    <label class="Etiqueta2">COMPAÑIA</label>
                    <LAbel id="Compañia"></LAbel><br>
                    <label class="Etiqueta2">SLOGAN</label>
                    <LAbel id="Slogan"></LAbel><br>
                </div>
        </div>
    </section>

    <script src="java_scrip.js"></script>
    
   
      
</body>
</html>
